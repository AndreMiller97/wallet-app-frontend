<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <title>Wallet App - Cadastrar</title>
        <link rel="stylesheet" href="../../../styles.css">
        <script src="cadastrar.js"></script>
    </head>
    <body>
        <div class="auth-container">
            <div class="auth-content">
                <div class="auth-content-container">

                    <img class="logo"
                    src="../../img/logo.png" 
                    alt="Logo"
                    >
                    <h3 class="full-width mt larger text-left"> 
                        Novo Cadastro </h3>
                    <p class="mt small">
                        Insira seu nome e seu e-mail para ter acesso ao Wallet app e gerenciar suas finanças pessoais.
                    </p>
                    <form id="form-cadastrar" class="mt">
                        <label 
                         for="input-name">
                        Nome:
                        </label>
                        <input 
                        class="mt smaller"
                        name="input-name"
                        id="input-name"
                        type="text"
                        placeholder="Digite seu nome"
                        required
                        >
                        <label 
                        class="mt" for="e-mail">
                        E-mail
                        </label>
                        <input 
                        class="mt smaller"
                        name="email"
                        id="input-email"
                        type="input-email"
                        placeholder="Digite seu E-mail"
                        required
                        >
                        <button 
                        type="submit"
                        class="mt full-width">
                        Cadastrar
                        </button>
                    </form>
                    <a class="mt larger"
                        href="../../../index.html">
                        Já possui conta? Faça o login aqui!
                    </a>
                </div>
            </div>
        </div>
       
    </body>
</html>
