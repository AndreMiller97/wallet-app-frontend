<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <title>Wallet App - Home</title>
        <link rel="stylesheet" href="../../../styles.css">
        <link rel="stylesheet" href="styles.css">
        <script src="home.js"></script>
    </head>
    <body>
        <div class="home-content-container">
            <div class="navbar">
                <img 
                class="logo-navbar"
                src="../../img/logo.png" 
                alt="Logo"
                >
                <div id="navbar-user-container" class="navbar-user-container">
                    <div id="navbar-user-avatar" class="navbar-user-avatar">
                    </div>
                </div>
            </div>
            <div class="finance-card-container">
                <div id="finance-card-1" class="finance-card">
                    <h3>Total lançamentos</h3>
                </div>
                <div id="finance-card-2" class="finance-card">
                    <h3>Receitas</h3>
                </div>
                <div id="finance-card-3" class="finance-card">
                    <h3>Despesas</h3>
                </div>
                <div id="finance-card-4" class="finance-card">
                    <h3>Balanço</h3>
                </div>
            </div>
            <div class="table-container">
                <div class="table-content-container">
                    <div class="table-content-header">
                        <h2>Últimos lançamentos</h2>
                        <button class="add">
                                <img
                                 class="img-button-add"
                                 src="../../../src/icons/add.png" 
                                 alt="Adicionar">
                        </button>
                    </div>
                    <table>
                        <tr>
                            <th>Title </th>
                            <th>Categoria</th>
                            <th>Data</th>
                            <th class="center">Valor</th>
                            <th class="right">Ação</th>
                        </tr>
                        <tr>
                            <td>Item 1</td>
                            <td>Item 1</td>
                            <td>Item 1</td>
                            <td class="center">Item 1</td>
                            <td class="right">Item 1</td>
                        </tr>
                        <tr>
                            <td>Item 1</td>
                            <td>Item 1</td>
                            <td>Item 1</td>
                            <td class="center">Item 1</td>
                            <td class="right">Item 1</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
